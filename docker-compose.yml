version: '3.8'

services:
  db:
    image: postgres:12
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./db/backup.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
        POSTGRES_PASSWORD: password
        POSTGRES_DB: symfony
        PGDATA: /var/lib/postgresql/data/pgdata
    ports:
        - 5432:5432
   
     
  app:
    build:
      context: ./php-fpm
      args:
        PUID: ${PUID}
        PGID: ${PGID}
    depends_on:
      - db
    
    volumes:
      - .:/var/www/

  nginx:
    image: nginx:alpine
    volumes:
      - .:/var/www/
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - app
    
    ports:
      - "80:80"
      - "443:443"


